{% extends 'layout.html' %}

{% block content %}
<h1 style="margin-left: 50px">{% block title %} New Post {% endblock %}</h1>

<form method="POST">
    <div style="margin-left: 50px" class="form-group">
        <label for="title">Title</label><br>
        <input type="text" name="title" placeholder=" " class="form-control"
            value=""></input>
    </div>

    <div style="margin-left: 50px" class="form-group">
        <label for="content">Content</label><br>
        <textarea name="content" placeholder=" "
            class="form-control"></textarea>
    </div>

    <div style="margin-left: 50px" class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
